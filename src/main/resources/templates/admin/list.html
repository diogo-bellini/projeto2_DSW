<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.list.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-2">
  <div class="text-end">
    <a th:href="@{?lang=pt_BR}">ğŸ‡§ğŸ‡· PortuguÃªs</a> |
    <a th:href="@{?lang=en_US}">ğŸ‡ºğŸ‡¸ English</a>
  </div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 th:text="#{admin.list.title}"></h1>
    <a th:href="@{/admin/administrador/novo}" class="btn btn-success" th:text="#{button.new.admin}"></a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th th:text="#{table.header.name}"></th>
      <th th:text="#{table.header.email}"></th>
      <th style="width: 150px;" th:text="#{table.header.actions}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.nome}"></td>
      <td th:text="${usuario.email}"></td>
      <td>
        <a th:href="@{/admin/administrador/editar/{id}(id=${usuario.id_usuario})}" class="btn btn-sm btn-primary" th:text="#{link.edit}"></a>
        <a th:href="@{/admin/administrador/excluir/{id}(id=${usuario.id_usuario})}"
           class="btn btn-sm btn-danger" th:text="#{link.delete}"
           th:attr="onclick='return confirm(\'' + #{confirm.delete} + '\');'"></a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/admin/home}" class="btn btn-secondary mt-3" th:text="#{link.back}"></a>
</div>
</body>
</html>
