<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nova Estratégia</title>
</head>
<body>

<h1>Criar Nova Estratégia</h1>

<form th:action="@{/admin/estrategias/nova-estrategia}" th:object="${estrategia}" method="post">

    <label for="nome">Nome da Estratégia:</label><br>
    <input type="text" id="nome" th:field="*{nome}" required /><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" th:field="*{descricao}" rows="4" cols="30" required></textarea><br><br>

    <label for="exemplo">Exemplo:</label><br>
    <textarea id="exemplo" th:field="*{exemplo}" rows="4" cols="30" required></textarea><br><br>

    <label for="dica">Dica:</label><br>
    <textarea id="dica" th:field="*{dica}" rows="3" cols="30" required></textarea><br><br>

    <label>URLs das Imagens:</label><br>
    <div id="imagens-container">
        <input type="text" name="imagensUrls" placeholder="URL da imagem" /><br>
    </div>
    <button type="button" onclick="adicionarCampo()">Adicionar mais uma imagem</button><br><br>

    <button type="submit">Salvar</button>

    <script>
        function adicionarCampo() {
            const container = document.getElementById('imagens-container');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'imagensUrls';
            input.placeholder = 'URL da imagem';
            container.appendChild(input);
            container.appendChild(document.createElement('br'));
        }
    </script>

</form>

<a th:href="@{/admin/estrategias}">
    <button type="button">Cancelar</button>
</a>

</body>
</html>
