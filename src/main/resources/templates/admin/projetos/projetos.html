<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciamento de Projetos</h1>
        <a th:href="@{/admin/home}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-list-check display-4 text-primary mb-3"></i>
                    <h5 class="card-title">Listar/Editar Projetos</h5>
                    <p class="card-text">Visualize e edite todos os projetos cadastrados no sistema.</p>
                    <a th:href="@{/admin/projetos/listar-projetos}" class="btn btn-primary">
                        <i class="bi bi-list-ul"></i> Acessar
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-plus-circle display-4 text-success mb-3"></i>
                    <h5 class="card-title">Criar Novo Projeto</h5>
                    <p class="card-text">Adicione um novo projeto ao sistema.</p>
                    <a th:href="@{/admin/projetos/novo-projeto}" class="btn btn-success">
                        <i class="bi bi-plus-lg"></i> Criar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
