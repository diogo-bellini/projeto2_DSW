<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testador - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Bem-vindo, Testador!</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </form>
    </div>

    <p class="mb-4">Visualize aqui os projetos que você está testando.</p>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Meus Projetos</h5>
                    <p class="card-text">Veja todos os projetos em que você está vinculado.</p>
                    <a th:href="@{/testador/projetos/listar-projetos}" class="btn btn-primary">Visualizar Projetos</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sessões de Teste</h5>
                    <p class="card-text">Gerencie as sessões de teste dos seus projetos.</p>
                    <a th:href="@{/testador/sessoes/listar-sessoes}" class="btn btn-secondary">Ver Sessões</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
