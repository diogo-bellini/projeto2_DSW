<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Sessão de Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .estrategia-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .bug-list {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Sessão de Teste: <span th:text="${sessao.id_sessao}"></span></h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4>Informações da Sessão</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Projeto:</strong> <span th:text="${sessao.projeto.nome}"></span></p>
                        <p><strong>Status:</strong> <span th:text="${sessao.status}"></span></p>
                        <p><strong>Tempo definido:</strong> <span th:text="${sessao.tempo}"></span> minutos</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Início:</strong> 
                            <span th:if="${sessao.data_inicio != null}" 
                                  th:text="${#dates.format(sessao.data_inicio, 'dd/MM/yyyy HH:mm')}"></span>
                            <span th:unless="${sessao.data_inicio != null}">-</span>
                        </p>
                        <p><strong>Término:</strong> 
                            <span th:if="${sessao.data_fim != null}" 
                                  th:text="${#dates.format(sessao.data_fim, 'dd/MM/yyyy HH:mm')}"></span>
                            <span th:unless="${sessao.data_fim != null}">-</span>
                        </p>
                    </div>
                </div>
                
                <div th:if="${sessao.status == 'EM_EXECUCAO'}" class="timer-display">
                    Tempo restante: <span id="tempoRestante"></span>
                </div>
            </div>
        </div>
        
        <div class="estrategia-info">
            <h4>Estratégia de Teste</h4>
            <h5 th:text="${sessao.estrategia.nome}"></h5>
            <p th:text="${sessao.estrategia.descricao}"></p>
        </div>
        
        <div th:if="${sessao.status == 'EM_EXECUCAO'}">
            <h4>Reportar Bug</h4>
            <form th:action="@{/testador/sessoes/reportar-bug/__${sessao.id_sessao}__}" method="post">
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="severidade" class="form-label">Severidade</label>
                    <select class="form-select" id="severidade" name="severidade" required>
                        <option value="BAIXA">Baixa</option>
                        <option value="MEDIA">Média</option>
                        <option value="ALTA">Alta</option>
                        <option value="CRITICA">Crítica</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Reportar Bug</button>
            </form>
        </div>
        
        <div class="bug-list">
            <h4>Bugs Reportados</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Severidade</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bug : ${bugs}">
                        <td th:text="${bug.descricao}"></td>
                        <td th:text="${bug.severidade}"></td>
                        <td th:text="${#dates.format(bug.dataReporte, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${sessao.status == 'EM_EXECUCAO'}" class="text-center mt-4">
            <a th:href="@{/testador/sessoes/finalizar/__${sessao.id_sessao}__}" class="btn btn-danger">
                Finalizar Sessão Antes do Tempo
            </a>
        </div>
        
        <div class="mt-4">
            <a th:href="@{/testador/sessoes/listar}" class="btn btn-secondary">Voltar para Minhas Sessões</a>
        </div>
    </div>

    <script th:if="${sessao.status == 'EM_EXECUCAO'}">
        // Cálculo do tempo restante
        const tempoTotal = /*[[${sessao.tempo}]]*/ 0 * 60; // em segundos
        
        // Forma correta de acessar o timestamp do Thymeleaf
        const inicioTimestamp = /*[[${sessao.data_inicio != null ? sessao.data_inicio.time : 0}]]*/ 0;
        const inicio = new Date(inicioTimestamp);
        
        const agora = new Date();
        let decorrido = Math.floor((agora - inicio) / 1000); // em segundos
        let restante = tempoTotal - decorrido;
        
        function atualizarTempo() {
            if (restante <= 0) {
                document.getElementById('tempoRestante').textContent = 'Sessão encerrada';
                location.reload(); // Recarrega a página quando o tempo acabar
                return;
            }
            
            const minutos = Math.floor(restante / 60);
            const segundos = restante % 60;
            document.getElementById('tempoRestante').textContent = 
                `${minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
            
            restante--;
            setTimeout(atualizarTempo, 1000);
        }
        
        // Verifica se a sessão realmente começou
        if (inicioTimestamp > 0) {
            atualizarTempo();
        } else {
            document.getElementById('tempoRestante').textContent = 'Tempo não disponível';
        }
    </script>
</body>
</html>
