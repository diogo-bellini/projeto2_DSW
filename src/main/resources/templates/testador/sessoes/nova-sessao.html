<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Nova Sessão de Teste</title>
</head>
<body>

<h1>Criar Nova Sessão de Teste</h1>

<form th:action="@{/testador/sessoes/nova}" th:object="${sessao}" method="post">
  <input type="hidden" th:field="*{projeto.id_projeto}" />

  <label for="estrategia">Estratégia:</label>
  <select id="estrategia" th:field="*{estrategia.id_estrategia}" required>
    <option value="" disabled selected>Selecione uma estratégia</option>
    <option th:each="e : ${estrategias}"
            th:value="${e.id_estrategia}"
            th:text="${e.nome}"></option>
  </select>
  <br/>

  <label for="tempo">Tempo (minutos):</label>
  <input type="number" id="tempo" th:field="*{tempo}" min="1" required />
  <br/>

  <label for="descricao">Descrição:</label><br/>
  <textarea id="descricao" th:field="*{descricao}" rows="4" cols="40"></textarea>
  <br/>

  <button type="submit">Criar Sessão</button>
</form>

<a th:href="@{/testador/projetos/listar-projetos}"><button>Voltar</button></a>

</body>
</html>
