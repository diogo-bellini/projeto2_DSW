<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minhas Sessões de Teste</title>
</head>
<body>
<h1>Minhas Sessões de Teste</h1>
<div th:if="${sucesso}" th:text="${sucesso}" style="color: green;"></div>

<a th:href="@{/testador/sessoes/nova}">Criar Nova Sessão</a>
<hr/>

<table>
    <thead>
    <tr>
        <th>Projeto</th>
        <th>Estratégia</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sessao : ${listaSessoes}">
        <td th:text="${sessao.projeto.nome}">Nome do Projeto</td>
        <td th:text="${sessao.estrategia.nome}">Nome da Estratégia</td>
        <td th:text="${sessao.status}">CRIADO</td>
        <td>
            <a th:if="${sessao.status.name() == 'CRIADO'}" href="#">Iniciar</a>
            <a th:if="${sessao.status.name() != 'CRIADO'}" href="#">Ver Detalhes</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
