<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil do Usuário</title>
</head>
<body>
    <h1>Perfil do Usuário</h1>

    <p><strong>Email:</strong> <span th:text="${usuario.username}"></span></p>

    <p><strong>Authorities:</strong>
        <ul>
            <li th:each="auth : ${usuario.authorities}" th:text="${auth.authority}"></li>
        </ul>
    </p>

    <a th:href="@{/logout}">Sair</a>
</body>
</html>
