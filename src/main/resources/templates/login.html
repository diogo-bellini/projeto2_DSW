<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{login.message}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-container {
            max-width: 500px;
            margin: 5% auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .login-header h1 {
            font-weight: 700;
            font-size: 2rem;
        }
        
        .form-control {
            height: 45px;
            border-radius: 8px;
            border: 1px solid #d1d3e2;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .btn-visitor {
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        
        .btn-visitor:hover {
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #d1d3e2;
        }
        
        .divider-text {
            padding: 0 10px;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #d1d3e2;
        }
        
        .input-icon input {
            padding-left: 40px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 10% auto;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1 th:text="#{login.message}">Login</h1>
                <p class="text-muted">Acesse sua conta para continuar</p>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="#{login.error}">Credenciais inv√°lidas</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                
                <div class="form-group input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control"
                           autofocus="autofocus" th:placeholder="#{login.username}" required>
                </div>
                
                <div class="form-group input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password"
                           class="form-control" th:placeholder="#{login.password}" required>
                </div>
                
                <div class="form-group">
                    <div class="d-grid gap-2">
                        <button type="submit" name="login-submit" id="login-submit"
                                class="btn btn-primary btn-login" th:text="#{login.button}">
                            Entrar
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="divider">
                <span class="divider-text">OU</span>
            </div>
            
            <div class="text-center">
                <p class="text-muted mb-3">Acesse sem fazer login</p>
                <a th:href="@{/listar-estrategias}" class="btn btn-outline-secondary btn-visitor">
                    Continuar como visitante
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('active');
        });
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentElement.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
